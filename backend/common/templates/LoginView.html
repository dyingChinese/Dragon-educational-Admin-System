<!DOCTYPE html>
<html>
<head>
   <title>自定义登录页面</title>
    <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="login-container">
       <h1>用户登录</h1>
       <form method="post">
           {% csrf_token %}
           <input type="text" name="username" placeholder="用户名"><br>
           <input type="password" name="password" placeholder="密码"><br>
           <input type="submit" value="登录">
       </form>
   </div>
</body>
</html>
